<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton Loading</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card loading">
        <div class="user-info">
            <div class="logo">
                <img src="https://picsum.photos/50/50" alt="logo">
            </div>
            <div class="name">HOLETEX</div>
        </div>
        <div class="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae natus sapiente animi reprehenderit corrupti pariatur necessitatibus recusandae omnis sit sed sequi fugit, repellendus voluptate saepe nesciunt quisquam! Doloribus, aut iure?</div>
        <script>
            setTimeout(() => {
                document.getElementsByClassName('card')[0].classList.remove('loading');/*sau khoang thoi gian 5s thi ta se lay class card ra va remove class loading di */
            }, 5000)
        </script>
    </div>
</body>
</html>
